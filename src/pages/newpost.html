<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Dot Dot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/main.scss">
    <script src="../ts/createBlogPost.ts" type="module"></script>
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Dot Dot Dot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon .navbar-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="blogs.html">All Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Create Your Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newpost.html">Write A Blog Post</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="new-post-container">
             <!-- The Modal -->
             <div id="modal" class="modal-container">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="close-wrapper">
                     <span class="close-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                     </span>
                    </div>
                    <p>Your post has been published!</p>
                    <div class="modal-buttons">
                        <a class="btn-see-blogs" href="blogs.html">Go to your blog</button>
                    </div>
                </div>
            </div>

            <form class="new-post needs-validation" novalidate>
                <label for="title">Blog:</label>
                <select class="needs-validation" name="select-blog" id="select-blog" required>
                 <option value="" selected>Select blog</option>
                </select>
                <div class="invalid-feedback">Please select a blog.</div>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title" required>
                <div class="invalid-feedback">Please provide a title.</div>
                <label for="content">Content:</label>
                <textarea name="content" form="new-post" id="content" placeholder="Content"required></textarea>
                <div class="invalid-feedback">You forgot to write something!</div>
                <button class="needs-validation" type="button" id="new-post">Publish</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© dot dot dot</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
